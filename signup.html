<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/logo.PNG">
    <title>Zomato | Sign up</title>
    <style>
        ::placeholder {
            font-size: 17px;
        }
        button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body style="background-repeat: no-repeat; background-color:rgb(229,54,69); ">
    <div style="background-image: url(Images/login.jpg);
    width: 100%;
    height: 290px;
    background-repeat: no-repeat;
    margin-bottom: -34px;
    margin-top: -33px;">

    </div>
    <center>
        <div style="width: 460px;height: 410px;border: 1px solid white;margin-top: -78px;background-color: white;border-radius: 12px;">
            <h1 style="font-family: sans-serif; float: left;font-weight: 200; margin-left: 15px;">Sign up</h1>
            <br><br><br><br>
            <br>
            <form id="signupForm" onsubmit="validateAndSubmit(event)">
                <input type="text" id="username" placeholder="UserName" required
                    style="float: left;height: 45px; width: 300px; margin-left: 45px; border-radius: 7px; border: 1px solid grey;box-shadow: 2px 2px grey;">
                <br>
                <br><br>
                <br>
                <input type="password" id="password" placeholder="password" required
                    style="float: left;height: 45px; width: 300px; margin-left: 45px; border-radius: 7px; border: 1px solid grey;box-shadow: 2px 2px grey;">
                <br><br><br>
                <br>
                <input type="date" id="dob" placeholder="Date of birth" required
                    style="float: left;height: 45px; width: 300px; margin-left: 45px; border-radius: 7px; border: 1px solid grey;box-shadow: 2px 2px grey;">
                <br><br><br>
                <button style="width: 100px;
                    height: 50px;
                    border-radius: 5px;
                    background-color: rgb(224,53,70);
                    color: white;
                    font-size: 20px;
                    padding: 10px;
                    margin-top: 17px;
                    margin-bottom: -25px ">
                    Sign up
                </button>
                <br><br>
            </form>
            <p style="float: left; margin-left: 20px;font-family: sans-serif;font-size: 17px;">Already have an account?<a href="login.html" style="color: rgb(224,53,70) ;font-family: sans-serif; font-size: 17px;text-decoration: none;">Log in</a></p>
        </div>
        </center>
        </body>
         
  
    <script>
        function validateAndSubmit(event) {
            event.preventDefault();

            // Get values from the form
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Validate username and password
            var usernameRegex = /^[a-zA-Z][a-zA-Z0-9_@]*[a-zA-Z0-9]$/;
            var passwordRegex = /^.{9,15}$/;

            if (!usernameRegex.test(username)) {
                alert( "Please enter a valid username. It should start with alphabets, can contain numbers, alphabets, underscore, and @, and should not end with special characters.");
                return;
            }

            if (!passwordRegex.test(password)) {
                alert("Please enter a valid password. It should be between 9 and 15 characters.");
                return;
            }

            // Store username in localStorage (you might want to use more secure methods in a real-world application)
            localStorage.setItem('username', username);

            // Redirect to the welcome page
            window.location.href = 'chennaires.html';
        }
    </script>
</body>
</html>
