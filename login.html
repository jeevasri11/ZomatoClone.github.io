<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/logo.PNG">
    <title>Zomato | Login</title>
    <style>
        ::placeholder{
            font-size: 17px;
        }
        button:hover{
            cursor: pointer;
        }
       
    </style>
</head>
<body style="background-repeat: no-repeat; background-color:rgb(229,54,69); ">
    <div style="background-image: url(Images/login.jpg);
    width: 100%;
    height: 290px;
    background-repeat: no-repeat;
    margin-bottom: -34px;
    margin-top: -33px;">

    </div>
    <center>
        <div style="width: 460px;height: 410px;border: 1px solid white;margin-top: -78px;background-color: white;border-radius: 12px;">
            <h1 style="font-family: sans-serif; float: left;font-weight: 200; margin-left: 15px;">Login</h1>
            <br><br><br><br>
            <br>
            <form id="loginForm" onsubmit="submitForm(event)" >
                <input type="text" id="username" name="username" placeholder="Username" required style="float: left;height: 45px; width: 300px; margin-left: 45px; border-radius: 7px; border: 1px solid grey;box-shadow: 2px 2px grey;">
            <br><br>
           <br><br><br>
            <input type="password" id="password" name="password" placeholder="password" required style="float: left;height: 45px; width: 300px; margin-left: 45px; border-radius: 7px; border: 1px solid grey;box-shadow: 2px 2px grey;">
           <br><br>
           <br><br>
           
            <button style="width: 100px;
            height: 50px;
            border-radius: 5px;
            background-color: rgb(224,53,70);
            color: white;
            font-size: 20px;
            padding: 12px;
            margin-bottom: 5px;
            margin-top: 15px;
        " type="button" onclick="validateLogin()">
                Login
            </button>
            <br><br>
            </form>
       
   
    <p style="float: left; margin-left: 20px;font-family: sans-serif;font-size: 17px;margin-top: 8px;">New to Zomato?<a href="signup.html" style="color: rgb(224,53,70) ;font-family: sans-serif; font-size: 17px;text-decoration: none;">Create Account</a></p>
</div>
</center>
</body>
<script>
    
    function submitForm(event) {
        event.preventDefault();

        // Get values from the form
        var username = document.getElementById('username').value;

        // Store username in localStorage (you might want to use more secure methods in a real-world application)
        localStorage.setItem('username', username);

        // Redirect to the welcome page
        window.location.href = 'chennaires1.html';
    }
    function validateLogin() {
        // Get input values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if credentials match
        if (username === "Jeevasri" && password === "Jeeva@11") {
            // Redirect to index.html and display greeting
            window.location.href = "chennaires1.html";
        }
        else if(username==="Jeevasri" && password!== "Jeeva@11"){
            alert("Invalid credentials. Please check your Password")
        }
        else if(username!=="Jeevasri" && password=== "Jeeva@11"){
            alert("Invalid credentials. Please check your UserName")
        }
         else {
            // Show alert to check details
            alert("Invalid credentials. Please check your details.");
        }
    }

</script>



</html>
